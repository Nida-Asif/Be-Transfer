<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - BeTransfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Success Card -->
        <div class="card shadow text-center p-4">
          <div class="card-body">
            <div class="mb-3">
              <span style="font-size: 50px; color: green;">âœ…</span>
            </div>
            <h2 class="text-success">Payment Successful!</h2>
            <p class="mt-3">Thank you for your payment. Your transaction has been completed successfully.</p>

            <!-- Receipt Info -->
            <div class="border p-3 rounded bg-light mt-4 text-start" id="receipt"></div>

            <!-- Back to Home -->
            <a href="index.html" class="btn btn-primary mt-4">Return to Home</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Get data from localStorage
    const name = localStorage.getItem("customerName");
    const email = localStorage.getItem("customerEmail");
    const amount = localStorage.getItem("amount");
    const transactionId = localStorage.getItem("transactionId");
    const date = localStorage.getItem("transactionDate");

    // Fill receipt
    document.getElementById("receipt").innerHTML = `
      <p><strong>Transaction ID:</strong> #${transactionId}</p>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Amount:</strong> PKR ${amount}</p>
      <p><strong>Date:</strong> ${date}</p>
    `;
  </script>

</body>
</html>
