<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeTransfer - Manage Transfers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin-top: 100px;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: 700;
      color: #f97316;
      font-size: 22px;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    header .nav-link:hover {
      color: #f97316;
    }

    .btn-custom {
      background-color: #1e3a8a;
      color: white;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #f97316;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Be&gt;Transfer</div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <a href="manage-transfers.html" class="nav-link text-warning">Manage Transfers</a>
    </nav>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Manage Money Transfers</h2>

    <!-- Form to Add / Update Transfers -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 id="formTitle">Add New Transfer</h5>
      <form id="transferForm">
        <input type="hidden" id="transferId" />
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Sender Name</label>
            <input type="text" id="sender" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Receiver Name</label>
            <input type="text" id="receiver" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Amount (PKR)</label>
            <input type="number" id="amount" class="form-control" required />
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-custom" id="saveBtn">Add Transfer</button>
          <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Table to Display Transfers -->
    <div class="card shadow-sm p-3">
      <h5>All Transfers</h5>
      <div id="loading" class="text-center text-muted my-3">Loading transfers...</div>
      <table class="table table-bordered table-striped" id="transferTable" style="display: none;">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount (PKR)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transferList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://jsonplaceholder.typicode.com/posts";

    // Fetch and Display Transfers (READ)
    function loadTransfers() {
      $("#loading").show();
      $("#transferTable").hide();

      $.get(API_URL, function (data) {
        $("#loading").hide();
        $("#transferTable").show();

        $("#transferList").empty();
        data.slice(0, 5).forEach((item) => {
          $("#transferList").append(`
            <tr id="row-${item.id}">
              <td>${item.id}</td>
              <td>${item.title || 'N/A'}</td>
              <td>${item.body || 'N/A'}</td>
              <td>${Math.floor(Math.random() * 5000 + 500)} PKR</td>
              <td>
                <button class="btn btn-sm btn-warning editBtn" data-id="${item.id}" data-title="${item.title}" data-body="${item.body}">Edit</button>
                <button class="btn btn-sm btn-danger deleteBtn" data-id="${item.id}">Delete</button>
              </td>
            </tr>
          `);
        });
      });
    }

    $(document).ready(function () {
      loadTransfers();

      // CREATE / UPDATE
      $("#transferForm").submit(function (e) {
        e.preventDefault();

        const id = $("#transferId").val();
        const sender = $("#sender").val();
        const receiver = $("#receiver").val();
        const amount = $("#amount").val();

        const payload = { title: sender, body: receiver, amount: amount };

        if (id) {
          // UPDATE (PUT)
          $.ajax({
            url: `${API_URL}/${id}`,
            method: "PUT",
            data: JSON.stringify(payload),
            contentType: "application/json; charset=UTF-8",
            success: function (updated) {
              alert("‚úÖ Transfer updated successfully!");
              $(`#row-${id}`).html(`
                <td>${id}</td>
                <td>${sender}</td>
                <td>${receiver}</td>
                <td>${amount} PKR</td>
                <td>
                  <button class="btn btn-sm btn-warning editBtn" data-id="${id}" data-title="${sender}" data-body="${receiver}">Edit</button>
                  <button class="btn btn-sm btn-danger deleteBtn" data-id="${id}">Delete</button>
                </td>
              `);
              resetForm();
            },
            error: function () {
              alert("‚ùå Failed to update transfer.");
            },
          });
        } else {
          // CREATE (POST)
          $.post(API_URL, payload, function (newItem) {
            alert("‚úÖ Transfer added successfully!");
            $("#transferList").prepend(`
              <tr id="row-${newItem.id}">
                <td>${newItem.id}</td>
                <td>${sender}</td>
                <td>${receiver}</td>
                <td>${amount} PKR</td>
                <td>
                  <button class="btn btn-sm btn-warning editBtn" data-id="${newItem.id}" data-title="${sender}" data-body="${receiver}">Edit</button>
                  <button class="btn btn-sm btn-danger deleteBtn" data-id="${newItem.id}">Delete</button>
                </td>
              </tr>
            `);
            $("#transferForm")[0].reset();
          });
        }
      });

      // DELETE
      $(document).on("click", ".deleteBtn", function () {
        const id = $(this).data("id");
        if (confirm("üóëÔ∏è Are you sure you want to delete this transfer?")) {
          $.ajax({
            url: `${API_URL}/${id}`,
            method: "DELETE",
            success: function () {
              $(`#row-${id}`).remove();
              alert("‚úÖ Transfer deleted successfully!");
            },
            error: function () {
              alert("‚ùå Failed to delete transfer.");
            },
          });
        }
      });

      // EDIT
      $(document).on("click", ".editBtn", function () {
        const id = $(this).data("id");
        const sender = $(this).data("title");
        const receiver = $(this).data("body");

        $("#transferId").val(id);
        $("#sender").val(sender);
        $("#receiver").val(receiver);
        $("#amount").val(Math.floor(Math.random() * 5000 + 500));

        $("#formTitle").text("Edit Transfer");
        $("#saveBtn").text("Update Transfer");
        $("#cancelEdit").show();
      });

      // CANCEL EDIT
      $("#cancelEdit").click(function () {
        resetForm();
      });

      function resetForm() {
        $("#transferId").val("");
        $("#transferForm")[0].reset();
        $("#formTitle").text("Add New Transfer");
        $("#saveBtn").text("Add Transfer");
        $("#cancelEdit").hide();
      }
    });
  </script>
</body>
</html>
