<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BeTransfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Checkout Card -->
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center text-primary">Be&gt;TRANSFER Checkout</h3>

            <!-- Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                  <label class="form-check-label" for="card">Credit / Debit Card</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>
            </div>

            <!-- Card Details -->
            <div id="cardDetails">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="4242 4242 4242 4242" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>
            </div>

            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount to Transfer (PKR)</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>

            <!-- Place Order Button -->
            <button class="btn btn-primary w-100" id="placeOrderBtn">Transfer</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById("placeOrderBtn").addEventListener("click", function(e) {
      e.preventDefault();

      // Get values from inputs
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;

      
      const transactionId = "BTX" + Math.floor(100000 + Math.random() * 900000);

      // Get today's date
      const today = new Date().toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      // Save values in localStorage
      localStorage.setItem("customerName", name);
      localStorage.setItem("customerEmail", email);
      localStorage.setItem("amount", amount);
      localStorage.setItem("transactionId", transactionId);
      localStorage.setItem("transactionDate", today);

      // Redirect to success page
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
