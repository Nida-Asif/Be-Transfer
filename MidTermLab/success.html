<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - BeTransfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
    }
    .success-card {
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .success-card:hover {
      transform: translateY(-3px);
    }
    #receipt p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow success-card text-center p-4">
          <div class="card-body">
            <div class="mb-3">
              <span style="font-size: 60px; color: green;">✅</span>
            </div>

            <h2 class="text-success fw-bold">Payment Successful!</h2>
            <p class="mt-3 text-muted">
              Thank you for your payment. Your transaction has been processed successfully.
            </p>

            <div class="border p-3 rounded bg-light mt-4 text-start" id="receipt">
              <!-- Transaction details will appear here -->
            </div>

            <a href="checkout.html" class="btn btn-primary mt-4 px-4">Make Another Transfer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ✅ Retrieve stored data from checkout page
    const name = localStorage.getItem("customerName") || "Not Available";
    const email = localStorage.getItem("customerEmail") || "Not Available";
    const amount = localStorage.getItem("amount") || "0.00";
    const transactionId = localStorage.getItem("transactionId") || "N/A";
    const date = localStorage.getItem("transactionDate") || new Date().toLocaleDateString();

    // ✅ Inject dynamic receipt
    document.getElementById("receipt").innerHTML = `
      <p><strong>Transaction ID:</strong> #${transactionId}</p>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Amount:</strong> PKR ${amount}</p>
      <p><strong>Date:</strong> ${date}</p>
    `;

    // ✅ Optional: Clear data after showing
    localStorage.removeItem("customerName");
    localStorage.removeItem("customerEmail");
    localStorage.removeItem("amount");
    localStorage.removeItem("transactionId");
    localStorage.removeItem("transactionDate");
  </script>
</body>
</html>
